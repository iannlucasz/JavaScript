<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro de Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cronômetro de Contagem Regressiva</h1>
        <label for="data">Escolha uma data futura:</label>
        <input type="datetime-local" id="data">
        <button id="start">Iniciar Cronômetro</button>
        
        <div id="resultado">
            <p id="dias">0 dias</p>
            <p id="horas">0 horas</p>
            <p id="minutos">0 minutos</p>
            <p id="segundos">0 segundos</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
