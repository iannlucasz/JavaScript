<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            font: normal 20pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 2px 2px 2px rgba(255, 255, 255, 0.773);
        }

        body {
            background-color:black;
            
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>
    <script>
        

        function clicar()  {
            var a = window.document.getElementById('area')
            a.innerText ='clicou'
            a.style.background = 'red'
        
        }
         function entrar() {
            var b = window.document.getElementById('area')
            b.innerText = 'Entrou'
            b.style.background = 'blue'
            
         }

         function saiu() {
            var c = window.document.getElementById('area')
            c.innerText = 'Saiu'
            c.style.background = 'dimgray'
            
         }
        
    </script>
</body>
</html>
